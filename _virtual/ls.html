<!DOCTYPE html>
<html>
<head>
  <title>{@if rel}${rel}{@else}/{@/if}</title>
  <style type="text/css">
    body {
      font-size: 16px;
    }
    li {
      padding: 2px 0;
    }
  </style>
</head>
<body>
<h1>DIR: {@if rel}${rel}{@else}/{@/if}</h1>
<ul>
{@if rel}
  <li><a href="../">..</a></li>
{@/if}

{@each dir as item}
  <li><a class="dir" href="${item}/">${item}</a></li>
{@/each}

{@each file as item}
  <li><a class="file" href="${item}">${item}</a></li>
{@/each}
</ul>
</body>
</html>
